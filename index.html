<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="signup-container">
            <div class="bgimg-container">
                <div class="logo-container">
                    <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                    <h1>ODIN</h1>
                </div>
                <div class="img-credit">
                    <p>Photo by <u>Hallie West</u> on <u>Uniplash</u></p>
                </div>
            </div>
            <div class="form-container">
                <div class="sub-container">
                    <div class="text-container">
                        <p>This is not a real online service!
                            You know you need something like this in your
                            life to help you realize your deepest dreams.
                            <br>Sign up <i>now</i> to get started.
                            <br><br>You <i>know</i> you want to.</p>
                    </div>
                </div>
                <div class="sub-container">
                    <form action="">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div class="form-data-container">
                                <div class="form-field">
                                    <label for="">FIRST NAME</label>
                                    <input type="text">
                                </div>
                                <div class="form-field">
                                    <label for="">LAST NAME</label>
                                    <input type="text">
                                </div>
                                <div class="form-field">
                                    <label for="">EMAIL</label>
                                    <input type="email">
                                </div>
                                <div class="form-field">
                                    <label for="">PHONE NUMBER</label>
                                    <input type="tel">
                                </div>
                                <div class="form-field">
                                    <label for="">PASSWORD</label>
                                    <input type="password">
                                </div>
                                <div class="form-field">
                                    <label for="">CONFIRM PASSWORD</label>
                                    <input type="password">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="sub-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
